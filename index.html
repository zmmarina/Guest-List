<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Guest List</title>
</head>
<body>
    <header>
        <div id="banner">
            <h1>Paul and Anna are getting married!</h1>
            <p>Very special moment and very special GUESTS!</p>
        </div>               
               
    </header>

    <h2>Insert your name</h2>

    <main>
        <form>
            <div id="inputName">
                <input type="text" name="name" placeholder="Your name"/>
            </div>
                
            <button type="submit">Submit</button>          
        </form>
                
        <h2>Current names</h2>  
        <div id="names"></div>
    </main>

    <footer>
        <div id="footer">
            <p>Say "hello"!</p>
            <ul class="list-inline">
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
        </div>
      
    </footer>
   
<script src="script.js"></script>
    
</body>
</html>
